<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Импорт данных</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <a href="/">На главную</a>
        </div>

        <div class="container">
            <h1 class="mt-5">Импорт данных</h1>
            <p class="lead">Иморт данных в таблицу "Logs". Если таблица заполнена данными, <br>
                то она сначала очищается и заполняется заново.</p>
            <form method="POST" th:action="@{/upload-csv-file}" enctype="multipart/form-data">
                <div class="form-group mt-3">
                    <label for="file">Выберите csv-файл</label>
                    <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
                </div>
                <button type="submit" class="btn btn-primary">Заполнить таблицу "Logs"</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
