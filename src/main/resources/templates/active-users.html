<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логи за последний час</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="/">На главную</a>
        </div>
        <div class="row">
            <h1>Логи за последний час</h1>
        </div>
        <div class="row">
            <table>
                <thead>
                <th>ИД формы</th>
                <th>Кол-во посещений</th>
                </thead>
                <tbody>
                <tr th:each="log: ${logs}">
                    <td th:text="${log.formId}"></td>
                    <td th:text="${log.formId}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
