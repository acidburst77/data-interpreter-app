<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ТОП – 5 самых используемых форм</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/material.js"></script>
    <script src="https://www.amcharts.com/lib/4/lang/de_DE.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/germanyLow.js"></script>
</head>
<body>
<main role="main" class="flex-shrink-0">
    <div class="container">
        <a href="/">На главную</a>
    </div>

    <div class="container">
        <h1 class="mt-5">ТОП – 5 самых используемых форм</h1>

        <table class="table">
            <thead>
                <th>ИД формы</th>
                <th>Кол-во посещений</th>
            </thead>
            <tbody>
                <tr th:each="log: ${logs}">
                    <td th:text="${log.formId}"></td>
                    <td th:text="${log.countVisits}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
